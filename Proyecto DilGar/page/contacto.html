<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">

    <title>Electromecanica Dil-Gar - Contacto</title>

<body class="grid-conteiner">
    <!-- Empieza cabecera de pagina-->
    <header class="container-header">
        <nav class="container-navbar">
            <section class="container-logo">
                <a href="../index.html"><img src="../media/logo.png" alt="" class="logo"></a>
            </section>
            <ul class="container-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            </section>
        </nav>
    </header>
    <!-- Termina cabecera de pagina-->

    <!-- Empieza cuerpo de pagina-->
    <main class="container-main">
        <section class="content">
            <h1>Contacto</h1>
            <section class="content-form">
                <img src="../media/character-2.png" alt="" title="nosotros" class="form-img-r">
                <form action="#" method="POST">
                    <input type="email" placeholder="Ingresá tu email" required>
                    <input type="text" placeholder="Ingresá tu nombre" required>
                    <textarea id="msj" name="mensaje" cols="40" rows="5"></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <img src="../media/character-8.png" alt="" title="nosotros" class="form-img-l">
            </section>
        </section>
    </main>
    <!-- Termina cuerpo de pagina-->

    <!-- Empieza pie de pagina-->
    <footer class="container-footer">
        <section class="footer-body">
            <h1>Seguinos en nuestras redes sociales</h1>
            <a href="#"><img src="../media/facebook.png" alt="Facebook" class="ico-social"></a>
            <a href="#"><img src="../media/linkedin.png" alt="Linkedin" class="ico-social"></a>
            <a href="#"><img src="../media/whatsapp.png" alt="whatsapp" class="ico-social"></a>
        </section>
    </footer>
    <!-- Termina pie de pagina-->
